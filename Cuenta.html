<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Mi cuenta</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="Index.html">Inicio</a></li>
                    <li><a href="#">Tienda</a></li>
                    <li><a href="#">Mi cuenta</a></li>
                    <li><a href="#">Preguntas Frecuentes</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="CuerpoPrincipal">
                <div> <img src="Imagenes/Titulo.png" alt="Murasaki"></div>
                <div class="Cuerpo">
                    <h2>Registro</h2>
                    <form action="#" method="post" name="Registro">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required> <br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required> <br>
                    <label for="Celular">Número de teléfono:</label>
                    <input type="tel" id="Celular" name="Celular" required> <br>
                    <label for="mail">Correo Electrónico:</label>
                    <input type="email" id="mail" name="mail" required><br>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required><br>
                    <label for="contraseñaCONF">Repita la Contraseña:</label> 
                    <input type="password" id="contraseñaCONF" name="contraseñaCONF" required><br>
                    <input type="submit" class="BUTTON">
                    </form>
            </div>
            </section>
        </main>
    </body>
</html>
